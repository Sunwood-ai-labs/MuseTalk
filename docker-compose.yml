# ==========================================================
# 🐳 MuseTalk docker-compose サンプル
# - NVIDIA GPU環境必須
# - サービス: 推論CLI, Gradio WebUI, 本番用イメージ
# - 詳細・使い方はREADME.md参照
# ==========================================================

version: "3.9"

services:


  # 🌐 MuseTalk Gradio WebUIサービス
  musetalk-webui:
    build:
      context: .
      dockerfile: Dockerfile.cu12
    volumes:
      - .:/app
      - ./.cache/huggingface:/root/.cache/huggingface
      # - ./output_long:/app/output_long
      # - ./hq_results:/app/hq_results
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - TZ=Asia/Tokyo
    ports:
      - "7865:7860"
    # command: bash -c "python app.py --server_name 0.0.0.0 --server_port 7860"
    command: ["bash"]
    tty: true
    stdin_open: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]


# ----------------------------------------------------------
# 使い方例:
#   docker compose up musetalk-webui
#   docker compose up musetalk
#   docker compose --profile production up musetalk-production
# ----------------------------------------------------------
